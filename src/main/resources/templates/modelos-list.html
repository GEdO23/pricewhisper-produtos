<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragmentos :: cabecalho('Price Whisper - Produtos')}"></head>
<body>

<header th:replace="~{fragmentos :: navbar}"></header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="modelo : ${modelos}">
                    <td class="col" th:text="${modelo.id}"></td>
                    <td class="col" th:text="${modelo.nome}"></td>
                    <td class="col" th:text="${modelo.marca.nome}"></td>
                    <td class="col">
                        <a th:href="@{/modelos/form_editar_modelo/{idModelo}(idModelo = ${modelo.id})}">Editar</a>
                    </td>
                    <td class="col">
                        <a th:href="@{/modelos/api/delete/{idModelo}(idModelo = ${modelo.id})}">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="row">
        <a th:href="@{/modelos/form_novo_modelo}" class="btn btn-dark col-3">Novo Modelo</a>
    </div>
</div>

<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
